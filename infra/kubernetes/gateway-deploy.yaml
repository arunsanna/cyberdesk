apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway
  namespace: cyberdesk-system 
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gateway-vnc-access
rules:
- apiGroups: ["subresources.kubevirt.io"]
  resources: ["virtualmachineinstances/vnc"]
  verbs: ["get"]
- apiGroups: [""] # Core API group
  resources: ["services", "services/status"] # Combined service permissions
  verbs: ["get", "list", "watch"] # Permissions needed for service status and IP lookup
- apiGroups: ["cyberdesk.io"] # Add permissions for Cyberdesk CRs
  resources: ["cyberdesks"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["kubevirt.io"]
  resources: ["virtualmachineinstances"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gateway-vnc-binding
  namespace: cyberdesk-system
subjects:
- kind: ServiceAccount
  name: gateway
  namespace: cyberdesk-system
roleRef:
  kind: ClusterRole
  name: gateway-vnc-access
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: cyberdesk-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      serviceAccountName: gateway
      containers:
      - name: gateway
        image: cyberdesk/gateway:v0.2.1
        envFrom:
        - secretRef:
            name: supabase-credentials
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: cyberdesk-system
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: cyberdesk-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - gateway.cyberdesk.io
      secretName: gateway-tls
  rules:
    - host: gateway.cyberdesk.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 80